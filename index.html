---
layout: default
---
<audio id="audio_player"></audio>
<div class="row show-grid">
  {% for file in site.data.files %}
  <div play="files/{{file.path}}" class="audio-div col-md-3 com-xs-12 label-primary">
    <h3>{{file.name}}</h3>
    <div class="buttons">
      <div class="btn btn-default play-btn" play="files/{{file.path}}">Play</div>
      <a download="files/{{file.path}}" href="files/{{file.path}}">
        <div class="btn btn-default download-btn">Download</div>
      </a>
    </div>
  </div>
  {%endfor%}
</div>
